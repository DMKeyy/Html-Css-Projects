<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="logo">
    <img src="images/logo.svg">
  </div>
  <div>
    <div class="image">
      <img src="images/illustration-mockups.svg" class="pic">
    </div>
    <div  class="content">

        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
  </div>
  <div class="container">
 <div class="res"><div class="circle"><img src="images/facebook.svg" class="socials facebook" ></div></div> 
 <div class="res"> <div class="circle"><img src="images/twitter.svg" class="socials twitter"></div></div>

  </div>
