<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div class="center">
  <div class="card">
    <div class="card-info">
      <div class="first-par">
        <h1 class="main-head">Get <span class="insights"> insights </span>that help your business grow.</h1>
      </div>
      <div class="second-par">
        <p class="main-paragraph">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="flex-box">
        <div class="stats-div"><h2 class="stats"> 10k+ </h2><p class="stat-head">COMPANIES</p></div>
        <div class="stats-div"><h2 class="stats"> 314 </h2><p class="stat-head">TEMPLATES</p></div>
        <div class="stats-div"><h2 class="stats"> 12M+ </h2><p class="stat-head">QUERIES</p></div>
      </div>
    </div>
    <div class="img-div">
      <img src="images/image-header-desktop.jpg" class="image-header">
    </div>
  </div>
</div>
</body>
</html>
